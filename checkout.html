<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="assets/css/checkout.css">
</head>
<body>
    <div class="container">
        <div class="checkoutLayout">
            <div class="right">
                <h1>Checkout</h1>
                <div class="form">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" required>
                    </div>
                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" required>
                    </div>
                    <div class="group">
                        <label for="metodo">Metodo de pago</label>
                        <select name="metodo" id="metodo">
                            <option value="">Choose..</option>
                            <option value="Paypal">Paypal</option>
                            <option value="visa">Visa</option>
                            <option value="tarjeta de credito">Tarjeta de credito</option>
                            <option value="Crypto">Crypto</option>
                            <option value="stripe">stripe</option>
                        </select>
                    </div>
                    
                    <div class="group">
                        <label for="country">Pais</label>
                        <select name="country" id="country">
                            <option value="">Choose..</option>
                            <option value="RD">Dominican Republic</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="province">Provincia</label>
                        <select name="province" id="province">
                            <option value="">Choose..</option>
                            <option value="Azua">Azua</option>
                            <option value="Baoruco">Baoruco</option>
                            <option value="Barahona">Barahona</option>
                            <option value="Dajabón">Dajabón</option>
                            <option value="Duarte">Duarte</option>
                            <option value="Elías Piña">Elías Piña</option>
                            <option value="El Seibo">El Seibo</option>
                            <option value="Espaillat">Espaillat</option>
                            <option value="Hato Mayor">Hato Mayor</option>
                            <option value="Hermanas Mirabal">Hermanas Mirabal</option>
                            <option value="Independencia">Independencia</option>
                            <option value="La Altagracia">La Altagracia</option>
                            <option value="La Romana">La Romana</option>
                            <option value="La Vega">La Vega</option>
                            <option value="María Trinidad Sánchez">María Trinidad Sánchez</option>
                            <option value="Monseñor Nouel">Monseñor Nouel</option>
                            <option value="Monte Cristi">Monte Cristi</option>
                            <option value="Monte Plata">Monte Plata</option>
                            <option value="Pedernales">Pedernales</option>
                            <option value="Peravia">Peravia</option>
                            <option value="Puerto Plata">Puerto Plata</option>
                            <option value="Samaná">Samaná</option>
                            <option value="Sánchez Ramírez">Sánchez Ramírez</option>
                            <option value="San Cristóbal">San Cristóbal</option>
                            <option value="San José de Ocoa">San José de Ocoa</option>
                            <option value="San Juan">San Juan</option>
                            <option value="San Pedro de Macorís">San Pedro de Macorís</option>
                            <option value="Santiago">Santiago</option>
                            <option value="Santiago Rodríguez">Santiago Rodríguez</option>
                            <option value="Santo Domingo">Santo Domingo</option>
                            <option value="Valverde">Valverde</option>
                        </select>
                    </div>
                        <div class="group">
                            <label for="product-name">Nombre del producto</label>
                            <input type="text" name="product-name" id="nombreProducto" readonly>
                        </div>
                        <div class="group">
                            <label for="product-quantity">Canridad</label>
                            <input type="number" name="product-quantity" id="cantidad" min="1" value="1">
                        </div>
                        <div class="group">
                            <label for="product-price">Precio del product</label>
                            <input type="text" name="product-name" id="precioProducto" readonly >
                            <p id="precioTotal">Precio Total: $0</p>

                        </div>
                    <form action="Compra.html" method="get">
                        <button class="buttonCheckout" type="submit">Comprar</button>
                      </form>
                </div>
            </div>
        </div>
    </div>

      
    <script src="assets/js/checkout.js"></script>
</body>
</html>
